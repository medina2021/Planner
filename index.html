<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <!-- Header -->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

        <!-- Timeblocks -->
        <div class="row time-block" id="9">
            <div class="hour col-md-1">
                9 A.M
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row time-block" id="10">
            <div class="hour col-md-1">
                10 A.M
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row time-block" id="11">
            <div class="hour col-md-1">
                11 A.M
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row time-block" id="12">
            <div class="hour col-md-1">
                12 P.M
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row time-block" id="1">
            <div class="hour col-md-1">
                1 P.M
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row time-block" id="2">
            <div class="hour col-md-1">
                2 P.M
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row time-block" id="3">
            <div class="hour col-md-1">
                3 P.M
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row time-block" id="4">
            <div class="hour col-md-1">
                4 P.M
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
        <div class="row time-block" id="5">
            <div class="hour col-md-1">
                5 P.M
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
